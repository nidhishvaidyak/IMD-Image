<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IMD Satellite Image Viewer</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #121212, #1f1f1f);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #e0e0e0;
    }

    .container {
      background: #2a2a2a;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
      padding: 20px 30px;
      max-width: 800px;
      width: 90%;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      margin-top: 0;
      color: #80cbc4;
      font-size: 28px;
    }

    .zoom-container {
      position: relative;
      overflow: hidden;
      border-radius: 12px;
      border: 2px solid #444;
      cursor: grab;
      height: 500px;
    }

    .zoom-container img {
      width: 100%;
      height: auto;
      display: block;
      transition: transform 0.3s ease;
      transform-origin: center center;
      user-select: none;
      pointer-events: none;
    }

    a {
      display: inline-block;
      margin-top: 15px;
      text-decoration: none;
      color: #4fc3f7;
      font-weight: bold;
      transition: color 0.2s ease;
    }

    a:hover {
      color: #29b6f6;
    }

    .links {
      margin-top: 20px;
    }

    .links a {
      margin: 0 10px;
    }

    footer {
      margin-top: 30px;
      font-size: 0.9em;
      color: #aaa;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Current IMD Satellite Image</h1>
    <div class="zoom-container" id="zoomContainer">
      <img id="satImage" src="https://mausam.imd.gov.in/Satellite/3Dasiasec_ir1.jpg" alt="IMD Satellite Image" />
    </div>
    <a href="https://mausam.imd.gov.in/Satellite/3Dasiasec_ir1.jpg" target="_blank">View Full Size</a>

    <div class="links">
      <a href="https://github.com/nidhishvaidyak" target="_blank">GitHub</a> |
      <a href="https://www.linkedin.com/in/nidhish-vaidya-k-82935015b" target="_blank">LinkedIn</a>
    </div>

    <footer>
      &copy; <span id="year"></span> Nidhish Vaidya K. All rights reserved.
    </footer>
  </div>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    const container = document.getElementById("zoomContainer");
    const image = document.getElementById("satImage");

    let zoomLevel = 1;
    const zoomStep = 0.5;
    const maxZoom = 4;

    let isDragging = false;
    let startX = 0;
    let startY = 0;
    let offsetX = 0;
    let offsetY = 0;

    container.addEventListener("dblclick", () => {
      zoomLevel += zoomStep;
      if (zoomLevel > maxZoom) {
        zoomLevel = 1;
        offsetX = 0;
        offsetY = 0;
      }
      applyTransform();
    });

    function applyTransform() {
      image.style.transform = `scale(${zoomLevel}) translate(${offsetX / zoomLevel}px, ${offsetY / zoomLevel}px)`;
    }

    container.addEventListener("mousedown", (e) => {
      if (zoomLevel === 1) return; // no drag at 1x
      isDragging = true;
      container.style.cursor = "grabbing";
      startX = e.clientX;
      startY = e.clientY;
    });

    container.addEventListener("mouseup", () => {
      isDragging = false;
      container.style.cursor = "grab";
    });

    container.addEventListener("mouseleave", () => {
      isDragging = false;
      container.style.cursor = "grab";
    });

    container.addEventListener("mousemove", (e) => {
      if (!isDragging) return;
      const dx = e.clientX - startX;
      const dy = e.clientY - startY;
      startX = e.clientX;
      startY = e.clientY;
      offsetX += dx;
      offsetY += dy;
      applyTransform();
    });
  </script>
</body>
</html>
